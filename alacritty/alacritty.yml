env:
  TERM: xterm-256color

font:
  normal:
    style: Regular

  bold:
    family: monospace
    style: Regular

  italic:
    style: Italic

  bold_italic:
    style: Regular Italic

  # Point size
  size: 14.0

colors:

  # Default colors
  primary:
    background: '0x20201d'
    foreground: '0xa6a28c'

  # Normal colors
  normal:
    black:   '0x20201d'
    red:     '0xd73737'
    green:   '0x60ac39'
    yellow:  '0xae9513'
    blue:    '0x6684e1'
    magenta: '0xb854d4'
    cyan:    '0x1fad83'
    white:   '0xa6a28c'

  # Bright colors
  bright:
    black:   '0x7d7a68'
    red:     '0xd73737'
    green:   '0x60ac39'
    yellow:  '0xae9513'
    blue:    '0x6684e1'
    magenta: '0xb854d4'
    cyan:    '0x1fad83'
    white:   '0xfefbec'

    indexed_colors:
      - { index: 16, color: '0xb65611' }
      - { index: 17, color: '0xd43552' }
      - { index: 18, color: '0x292824' }
      - { index: 19, color: '0x6e6b5e' }
      - { index: 20, color: '0x999580' }
      - { index: 21, color: '0xe8e4cf' }

  cursor:
    text: '0x20201d'
    cursor: '0xa6a28c'

cursor:
    shape: Block
    blinking: Off

