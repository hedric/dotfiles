[env]
TERM = "xterm-256color"

[font]
size = 14

  [font.normal]
  family = "Iosevka Nerd Font"
  style = "Semi-Bold"

  [font.bold]
  family = "Iosevka Nerd Font"
  style = "Bold"

  [font.italic]
  family = "Iosevka Nerd Font"
  style = "Semi-Bold Italic"

  [font.bold_italic]
  family = "Iosevka Nerd Font"
  style = "Bold Italic"

[colors.primary]
background = "0x070e12"
foreground = "0xa9a9a9"

[colors.normal]
black = "0x20201d"
red = "0xd73737"
green = "0x60ac39"
yellow = "0xae9513"
blue = "0x6684e1"
magenta = "0xb854d4"
cyan = "0x1fad83"
white = "0xa9a9a9"

[colors.bright]
